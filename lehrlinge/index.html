<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#ffffff"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#0b0f14"
    />
    <meta name="color-scheme" content="light dark" />
    <title>Lehrlingsfahrten MurtalTaxi</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Variable font: один запрос, веса 400–900 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="./assets/css/theme.css" as="style" />
    <link rel="stylesheet" href="./assets/css/theme.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/layout.css" />
    <link rel="stylesheet" href="./assets/css/components.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <main class="page">
      <div class="container">
        <button
          class="back-btn"
          type="button"
          onclick="goBack()"
          aria-label="Zurück zur vorherigen Seite"
        >
          <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
            <path
              d="M15 18l-6-6 6-6"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Zurück</span>
        </button>
      </div>

      <div class="container page__grid">
        <!-- ЛЕВАЯ КОЛОНКА (ASIDE) -->
        <aside class="aside">
          <!-- Панель фильтров/переключателей -->
          <section class="panel">
            <div class="rowHead">
              <div class="seg" aria-label="Route wählen">
                <button id="seg1" type="button" aria-pressed="true">
                  Route 1
                </button>
                <button id="seg2" type="button" aria-pressed="false">
                  Route 2
                </button>
              </div>
              <div id="now" aria-live="off"></div>
            </div>

            <div class="filters">
              <div class="ctrl">
                <label for="driver">Fahrer</label>
                <select id="driver">
                  <option value="">—</option>
                </select>
              </div>

              <div class="ctrl">
                <label for="reportDate">Datum</label>
                <input id="reportDate" type="date" />
              </div>

              <div class="ctrl">
                <label for="shift">Zeit</label>
                <select id="shift">
                  <option value="Früh">Früh</option>
                  <option value="Nachmittag">Nachmittag</option>
                </select>
              </div>

              <div class="actions">
                <button
                  class="btn icon-btn"
                  id="selectAll"
                  aria-label="Alle auswählen"
                  title="Alle auswählen"
                >
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <polyline points="9 11 12 14 22 4" />
                    <path d="M21 21H3V3" />
                  </svg>
                </button>

                <button
                  class="btn icon-btn"
                  id="clearAll"
                  aria-label="Alle abwählen"
                  title="Alle abwählen"
                >
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                  </svg>
                </button>
              </div>
            </div>
          </section>

          <!-- «Bottom» ПОД панелью (больше не fixed) -->
          <div class="bottom as-block">
            <div class="bottom__inner">
              <div>
                <div class="meta">Gesamtstrecke</div>
                <div class="total"><span id="total">0</span> km</div>
              </div>

              <button class="save" id="save">Speichern</button>
            </div>

            <!-- новая строка ссылок -->
            <div class="bottom__links">
              <a
                href="hilfe.html"
                class="btn-link"
                aria-label="Hilfeseite öffnen"
              >
                <svg
                  class="btn-link__icon"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path
                    d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm.25 17a1.25 1.25 0 1 1 1.25-1.25A1.25 1.25 0 0 1 12.25 19ZM13.5 13a.75.75 0 0 1-.75.75h-1.5a.75.75 0 0 1-.75-.75v-.5a2.5 2.5 0 0 1 2.5-2.5 1.5 1.5 0 1 0-1.5-1.5.75.75 0 0 1-1.5 0 3 3 0 1 1 3.75 2.9Z"
                    fill="currentColor"
                  />
                </svg>
                Hilfe
              </a>

              <!-- ссылка на последние отчёты -->
              <a
                href="recent.html"
                class="btn-link"
                data-page="recent"
                aria-label="Letzte Berichte anzeigen"
              >
                <svg
                  class="btn-link__icon"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path
                    d="M5 3a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H5zm0 2h14v14H5V5zm3 2v2h8V7H8zm0 4v2h8v-2H8zm0 4v2h5v-2H8z"
                    fill="currentColor"
                  />
                </svg>
                Berichte
              </a>

              <!-- переключатель темы -->
              <button
                id="theme-toggle"
                class="theme-btn"
                type="button"
                aria-label="Thema wechseln"
                aria-pressed="false"
              >
                🌙
              </button>

              <a
                href="https://t.me/aamineev"
                target="_blank"
                rel="noopener"
                class="btn-link btn-link--dev"
                aria-label="Schreiben in Telegram @aamineev"
              >
                <svg
                  class="btn-link__icon tg-icon"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path
                    d="M9.7 14.7l-.3 4.6c.4 0 .6-.2.8-.4l2-1.9 4.1 3c.7.4 1.2.2 1.4-.6l2.6-12.2c.2-.9-.3-1.3-1-1.1L4 10.3c-.8.2-.8.7-.1.9l4.3 1.3 10-6.3c.5-.3.9-.1.5.2l-9 8.3z"
                    fill="currentColor"
                  />
                </svg>
              </a>
            </div>
          </div>

          <!-- Подтверждение и последние отправки (останутся слева) -->
          <section
            id="confirm"
            class="sidebar__box"
            aria-label="Bestätigung"
          ></section>
          <section
            id="recent"
            class="sidebar__box"
            style="display: none"
            aria-label="Letzte Sendungen"
          ></section>
        </aside>

        <!-- ПРАВАЯ КОЛОНКА (СПИСОК) -->
        <section id="list" role="list" aria-live="polite">
          <select id="driver">
            <option value="">Wird geladen…</option>
          </select>
        </section>
      </div>
    </main>

    <script src="./assets/js/theme.js" defer></script>
    <script src="./assets/js/api.js" defer></script>
    <script src="./assets/js/function.js" defer></script>
    <script src="./assets/js/main.js" defer></script>
  </body>
</html>
