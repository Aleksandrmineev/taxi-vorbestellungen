    <!-- —à—Ä–∏—Ñ—Ç –∏ —Å—Ç–∏–ª–∏ –ø—Ä–æ–µ–∫—Ç–∞ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400..900&display=swap"
      rel="stylesheet"

    <link rel="preload" href="./assets/css/theme.css" as="style" />
    <link rel="stylesheet" href="./assets/css/theme.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/layout.css" />
    <link rel="stylesheet" href="./assets/css/components.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <style>
      /* –õ—ë–≥–∫–∞—è —Å–µ—Ç–∫–∞ –ø–æ–¥ —Å–ø–∏—Å–æ–∫ –∫–∞—Ä—Ç–æ—á–µ–∫ */
      .toolbar {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        gap: 16px;
        margin: 16px 0 12px;
      }
      .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 12px 16px;
      }
      .filters .ctrl {
        display: grid;
        gap: 6px;
        min-width: 165px;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 12px;
      }
      .card {
        background: var(--card, #fff);
        border-radius: var(--radius, 12px);
        padding: 14px;
        box-shadow: var(--shadow-card, 0 2px 12px rgba(0, 0, 0, 0.06));
      }
      .card h3 {
        margin: 0 0 6px;
        font: 600 16px/1.35 var(--font-family, "Montserrat", system-ui);
      }
      .meta {
        color: var(--clr-text-light, #6b7280);
        font-size: 13px;
        line-height: 1.45;
      }
      .row {
        display: flex;
        justify-content: space-between;
        gap: 8px;
        margin-top: 8px;
        font-size: 14px;
      }
      .empty {
        padding: 24px;
        text-align: center;
        opacity: 0.7;
      }
      .pager {
        margin: 16px 0 32px;
        display: flex;
        justify-content: center;
        gap: 8px;
      }
      .pager button {
        min-width: 40px;
      }
      .back-link {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <div class="container page__grid">
        <aside class="aside">
          <!-- –ü–∞–Ω–µ–ª—å —Ñ–∏–ª—å—Ç—Ä–æ–≤ -->
          <section class="panel">
            <div class="rowHead">
              <h1 style="margin: 0; font-size: 22px">Letzte Berichte</h1>
              <div id="now" class="meta"></div>
            </div>

            <div class="filters" role="region" aria-label="Filter">
              <div class="ctrl">
                <label for="f_from">von</label>
                <input id="f_from" type="date" />
              </div>
              <div class="ctrl">
                <label for="f_to">bis</label>
                <input id="f_to" type="date" />
              </div>

              <div class="ctrl">
                <label for="f_route">Route</label>
                <select id="f_route">
                  <option value="">Alle Routen</option>
                  <option value="1">Route 1</option>
                  <option value="2">Route 2</option>
                </select>
              </div>
              <div class="ctrl">
                <label for="f_shift">Zeit</label>
                <select id="f_shift">
                  <option value="">Alle Zeiten</option>
                  <option value="Fr√ºh">Fr√ºh</option>
                  <option value="Nachmittag">Nachmittag</option>
                </select>
              </div>
              <div class="ctrl">
                <label for="f_limit">Anzahl</label>
                <select id="f_limit">
                  <option selected>20</option>
                  <option>50</option>
                  <option>100</option>
                  <option>130</option>
                </select>
              </div>
              <div class="ctrl" style="align-self: end">
                <button class="btn" id="apply">Anwenden</button>
              </div>
            </div>

            <div class="bottom as-block">
              <div class="bottom__inner">
                <a class="btn-link back-link" href="./index.html">‚Üê Zur√ºck</a>
                <button
                  id="theme-toggle"
                  class="theme-btn"
                  type="button"
                  aria-label="Thema wechseln"
                >
                  üåô
                </button>
              </div>
            </div>
          </section>
        </aside>

        <section>
          <div class="toolbar">
            <!-- <div class="meta" id="summary">Lade Daten‚Ä¶</div> -->
            <div class="pager" id="pager" hidden>
              <button class="btn" id="prev" disabled>‚Äπ</button>
              <span class="meta" id="pageInfo">1/1</span>
              <button class="btn" id="next" disabled>‚Ä∫</button>
            </div>
          </div>

          <div id="list" class="cards" role="list"></div>
          <div id="empty" class="empty" hidden>Keine Eintr√§ge</div>
        </section>
      </div>
    </main>

    <script src="./assets/js/theme.js" defer></script>
    <script src="./assets/js/api.js" defer></script>
    <script src="./assets/js/recent.js" defer></script>
  </body>
</html>
