    <h1>Alle Vorbestellungen</h1>

    <!-- ===== MOBILE TABS ===== -->
    <nav class="mobile-tabs" role="tablist" aria-label="Ansichten wählen">
      <button
        id="tab-form"
        class="mobile-tab is-active"
        role="tab"
        aria-selected="true"
        aria-controls="pane-form"
      >
        <!-- Neue: document + plus (чистые обводки) -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M7 3h6.2a2 2 0 0 1 1.4.58L18.42 7a2 2 0 0 1 .58 1.42V19a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2Z"
            fill="none"
          />
          <path d="M13 3v4a2 2 0 0 0 2 2h4" fill="none" />
          <path d="M12 11v6M9 14h6" fill="none" />
        </svg>
        <span class="mobile-tab__label">Neue</span>
      </button>

      <button
        id="tab-list"
        class="mobile-tab"
        role="tab"
        aria-selected="false"
        aria-controls="pane-list"
      >
        <!-- List/Suche: list + magnifier -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4 7h10M4 12h8M4 17h6" fill="none" />
          <circle cx="17.5" cy="16.5" r="3" fill="none" />
          <path d="M20 19l2.5 2.5" fill="none" />
        </svg>
        <span class="mobile-tab__label">List/Suche</span>
      </button>
    </nav>

    <!-- ===== MAIN LAYOUT ===== -->
    <div class="layout layout--aside-left" data-active="form">
      <!-- ASIDE -->
      <aside id="pane-form" role="tabpanel" aria-labelledby="tab-form">
        <form id="f" class="form-card">
          <!-- <h2 id="aside-new-title" class="section-title">Neue</h2> -->

          <div class="full">
            <label class="label">Datum</label>
            <input type="date" name="date" required />
          </div>

          <div class="full">
            <label class="label">Uhrzeit</label>
            <input
              type="text"
              name="time"
              id="time"
              list="time5"
              inputmode="numeric"
              placeholder="hh:mm"
              required
            />
            <datalist id="time5"></datalist>
          </div>

          <!-- Телефон -->
          <div class="full">
            <label class="label">Telefonnummer</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="+43…"
              autocomplete="tel"
              list="phones"
            />
            <datalist id="phones"></datalist>
          </div>

          <!-- Notiz / Adresse (textarea нельзя привязать к datalist, сделаем кастом) -->
          <div class="full">
            <label class="label label--hint">Notiz / Adresse</label>
            <textarea
              name="message"
              id="message"
              rows="3"
              placeholder="Adresse, Hinweise…"
              autocomplete="street-address"
            ></textarea>
          </div>

          <div class="full">
            <label class="label">Fahrtart</label>
            <select name="type">
              <option value="Orts">Ortsfahrt</option>
              <option value="KT">Krankentransport</option>
            </select>
          </div>

          <div class="full">
            <label class="label">Dauer (Minuten)</label>
            <input type="number" name="duration_min" step="15" value="15" />
          </div>

          <div class="actions full">
            <button
              class="icon-btn icon-btn--primary"
              type="submit"
              title="Speichern"
              aria-label="Speichern"
            >
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect
                  x="3"
                  y="13"
                  width="18"
                  height="8"
                  rx="2"
                  ry="2"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.75"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 3v11m0 0-4-4m4 4 4-4"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.75"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span class="sr-only">Speichern</span>
            </button>

            <button
              class="icon-btn icon-btn--muted"
              type="button"
              id="repeatLast"
              title="Wie beim letzten Mal"
              aria-label="Wie beim letzten Mal"
            >
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M20 12a8 8 0 1 1-2.35-5.65"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.8"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <polyline
                  points="20 4 20 9 15 9"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.8"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span class="sr-only">Wie beim letzten Mal</span>
            </button>
          </div>
        </form>
      </aside>

      <!-- MAIN -->
      <main
        id="pane-list"
        role="tabpanel"
        aria-labelledby="tab-list"
        class="main-tabs"
        data-active="search"
      >
        <!-- Кнопки табов -->
        <nav class="subtabs" role="tablist" aria-label="Ansicht wählen">
          <!-- 1) Nächste Fahrten (АКТИВНЫЙ) -->
          <button
            class="subtab is-active"
            id="tab-next"
            role="tab"
            aria-selected="true"
            aria-controls="panel-next"
            data-target="panel-next"
          >

              <!-- «часы/список» -->
              <circle
                cx="12"
                cy="12"
                r="8"
                fill="none"
                stroke="currentColor"
                stroke-width="1.6"
              />
              <path
                d="M12 8v4l3 2"
                fill="none"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"

            <span class="subtab__label">Nächste Fahrten</span>
          </button>

          <!-- 2) Suche -->
          <button
            class="subtab"
            id="tab-search"
            role="tab"
            aria-selected="false"
            aria-controls="panel-search"
            data-target="panel-search"

                stroke="currentColor"

              />
              <path

                stroke-width="1.8"
                stroke-linecap="round"
              />
            </svg>
            <span class="subtab__label">Suche</span>
          </button>

          <!-- 3) Suche nach Datum -->
          <button
            class="subtab"
            id="tab-date"
            role="tab"
            aria-selected="false"
            aria-controls="panel-date"
            data-target="panel-date"
          >
            <svg class="subtab__icon" viewBox="0 0 24 24" aria-hidden="true">
              <!-- «календарь» -->
              <rect
                x="3"
                y="5"
                width="18"
                height="16"
                rx="2"
                ry="2"
                fill="none"
                stroke="currentColor"
                stroke-width="1.6"
              />
              <path
                d="M16 3v4M8 3v4M3 9h18"
                stroke="currentColor"
                stroke-width="1.6"
              />
            </svg>
            <span class="subtab__label">Suche nach Datum</span>
          </button>
        </nav>

        <!-- TAB 1: Suche -->
        <section id="panel-search" role="tabpanel" aria-labelledby="tab-search">
          <h2 class="section-title">Suche</h2>
          <div class="toolbar">
            <input
              type="search"
              id="q"
              placeholder="Suche: Telefon, Notiz, Fahrtart…"
            />
          </div>
          <div id="searchList" class="list"></div>
        </section>

        <!-- TAB 2: Nächste Fahrten -->
        <section
          id="panel-next"
          role="tabpanel"
          aria-labelledby="tab-next"
          hidden
        >
          <h2 class="section-title">Nächste Fahrten</h2>
          <div class="kpi">
            <button class="muted pill todo" data-h="12">12h</button>
            <button class="muted pill todo" data-h="24">24h</button>
            <button class="muted pill todo" data-h="168">1W</button>
          </div>
          <div id="todoList" class="list"></div>
        </section>

        <!-- TAB 3: Suche nach Datum -->
        <section
          id="panel-date"
          role="tabpanel"
          aria-labelledby="tab-date"
          hidden
        >
          <h2 class="section-title">Suche nach Datum</h2>
          <div class="toolbar">
            <label class="label">Bestelldatum</label>
            <input type="date" id="listDate" />
            <label class="checkbox">
              <input type="checkbox" id="showAll" class="cb" /> alle
              Bestellungen
            </label>
            <button
              id="reload"
              class="icon-btn icon-btn--muted"
              type="button"
              title="Aktualisieren"
              aria-label="Aktualisieren"
            >
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M20 12a8 8 0 1 1-2.35-5.65"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.8"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <polyline
                  points="20 4 20 9 15 9"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.8"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          <div id="list" class="list"></div>
        </section>
      </main>
