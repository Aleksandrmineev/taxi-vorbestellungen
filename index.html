<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Alle Vorbestellungen – MurtalTaxi</title>

    <!-- Meta -->
    <meta
      name="description"
      content="MurtalTaxi — Vorbestellung, Schnellsuche, nächste Fahrten. MiniCRM & QR-Zahlung."
    />
    <meta name="color-scheme" content="dark light" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#ffffff"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#0f1217"
    />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>

  <body>
    <!-- ===== HEADER ===== -->
    <header class="site-header card" role="banner">
      <a class="brand" href="./" aria-label="MurtalTaxi Startseite">
        <img
          class="brand__logo"
          src="./assets/img/logo1.png"
          alt="MurtalTaxi Logo"
        />
        <span class="brand__title"
          >Murtal<span class="brand__accent">TAXI</span></span
        >
      </a>

      <div class="header-spacer"></div>

      <a
        class="pill pill--gold"
        href="tel:+436601018101"
        aria-label="Jetzt anrufen: +43 660 1018101"
      >
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path
            d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24 11.36 11.36 0 003.56.57 1 1 0 011 1v3.61a1 1 0 01-1 1A17.02 17.02 0 013 5a1 1 0 011-1h3.61a1 1 0 011 1c0 1.22.2 2.41.57 3.56a1 1 0 01-.24 1.01l-2.32 2.22z"
            fill="currentColor"
          />
        </svg>
        <strong>+43&nbsp;660&nbsp;1018101</strong>
      </a>
    </header>

    <h1>Alle Vorbestellungen</h1>

    <!-- ===== MOBILE TABS ===== -->
    <nav class="mobile-tabs" role="tablist" aria-label="Ansichten wählen">
      <button
        id="tab-form"
        class="mobile-tab is-active"
        role="tab"
        aria-selected="true"
        aria-controls="pane-form"
      >
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M8 3h8a3 3 0 0 1 3 3v8.5a.5.5 0 0 1-.85.35l-2.3-2.3a1 1 0 0 0-.7-.29H8a3 3 0 0 1-3-3V6a3 3 0 0 1 3-3Z"
            fill="currentColor"
          />
          <path
            d="M12 8v3M10.5 9.5h3"
            stroke="currentColor"
            stroke-width="1.8"
            stroke-linecap="round"
          />
          <path
            d="M7 21h10"
            stroke="currentColor"
            stroke-width="1.6"
            stroke-linecap="round"
          />
        </svg>
        <span class="sr-only">Neue Bestellung</span>
      </button>

      <button
        id="tab-list"
        class="mobile-tab"
        role="tab"
        aria-selected="false"
        aria-controls="pane-list"
      >
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M11 18a7 7 0 1 1 4.95-2.05L21 21"
            fill="none"
            stroke="currentColor"
            stroke-width="1.8"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M7 10h8M7 6h6M7 14h4"
            stroke="currentColor"
            stroke-width="1.6"
            stroke-linecap="round"
          />
        </svg>
        <span class="sr-only">Suche & Fahrten</span>
      </button>
    </nav>

    <!-- ===== MAIN LAYOUT ===== -->
    <div class="layout layout--aside-left" data-active="form">
      <!-- ASIDE -->
      <aside id="pane-form" role="tabpanel" aria-labelledby="tab-form">
        <form id="f" class="form-card">
          <h2 id="aside-new-title" class="section-title">Neue</h2>

          <div class="full">
            <label class="label">Datum</label>
            <input type="date" name="date" required />
          </div>

          <div class="full">
            <label class="label">Uhrzeit</label>
            <input
              type="text"
              name="time"
              id="time"
              list="time5"
              inputmode="numeric"
              placeholder="hh:mm"
              required
            />
            <datalist id="time5"></datalist>
          </div>

          <div class="full">
            <label class="label">Telefonnummer</label>
            <input type="tel" name="phone" placeholder="+43…" required />
          </div>

          <div class="full">
            <label class="label label--hint">Notiz / Adresse</label>
            <textarea
              name="message"
              rows="3"
              placeholder="Adresse, Hinweise…"
            ></textarea>
          </div>

          <div class="full">
            <label class="label">Fahrtart</label>
            <select name="type">
              <option value="Orts">Ortsfahrt</option>
              <option value="KT">Krankentransport</option>
            </select>
          </div>

          <div class="full">
            <label class="label">Dauer (Minuten)</label>
            <input type="number" name="duration_min" step="15" value="15" />
          </div>

          <div class="actions full">
            <button
              class="icon-btn icon-btn--primary"
              type="submit"
              title="Speichern"
              aria-label="Speichern"
            >
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect
                  x="3"
                  y="13"
                  width="18"
                  height="8"
                  rx="2"
                  ry="2"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.75"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 3v11m0 0-4-4m4 4 4-4"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.75"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span class="sr-only">Speichern</span>
            </button>

            <button
              class="icon-btn icon-btn--muted"
              type="button"
              id="repeatLast"
              title="Wie beim letzten Mal"
              aria-label="Wie beim letzten Mal"
            >
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M20 12a8 8 0 1 1-2.35-5.65"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.8"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <polyline
                  points="20 4 20 9 15 9"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.8"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span class="sr-only">Wie beim letzten Mal</span>
            </button>
          </div>
        </form>
      </aside>

      <!-- MAIN -->
      <main id="pane-list" role="tabpanel" aria-labelledby="tab-list">
        <h2 class="section-title">Suche</h2>
        <div class="toolbar">
          <input
            type="search"
            id="q"
            placeholder="Suche: Telefon, Notiz, Fahrtart…"
          />
        </div>
        <div id="searchList" class="list"></div>

        <h2 class="section-title">Nächste Fahrten</h2>
        <div class="kpi">
          <button class="muted pill todo" data-h="12">12h</button>
          <button class="muted pill todo" data-h="24">24h</button>
          <button class="muted pill todo" data-h="168">1W</button>
        </div>
        <div id="todoList" class="list"></div>

        <h2 class="section-title">Suche nach Datum</h2>
        <div class="toolbar">
          <label class="label">Bestelldatum</label>
          <input type="date" id="listDate" />
          <label class="checkbox"
            ><input type="checkbox" id="showAll" class="cb" /> alle
            Bestellungen</label
          >
          <button
            id="reload"
            class="icon-btn icon-btn--muted"
            type="button"
            title="Aktualisieren"
            aria-label="Aktualisieren"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M20 12a8 8 0 1 1-2.35-5.65"
                fill="none"
                stroke="currentColor"
                stroke-width="1.8"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <polyline
                points="20 4 20 9 15 9"
                fill="none"
                stroke="currentColor"
                stroke-width="1.8"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <div id="list" class="list"></div>
      </main>
    </div>

    <div id="out"></div>

    <!-- ===== FOOTER ===== -->
    <footer class="site-footer">
      <div class="footer-row">
        <!-- в <footer class="site-footer"> ... <div class="footer-row"> -->
        <a
          id="footer-gcal"
          class="footer-link"
          href="https://calendar.google.com/calendar/u/0?cid=ZDk1NmMxZWJiZjMyZjg2ODY5NmMyNGFhYTljNDJmOGZiNjQwNGIzYjZlMTU1NzhmOWQzZDI0MzE4NDdmMjBjM0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t"
          target="_blank"
          rel="noopener"
          aria-label="Fahrten-Kalender abonnieren"
        >
          <!-- современная иконка календаря -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <rect
              x="3"
              y="5"
              width="18"
              height="16"
              rx="2"
              ry="2"
              fill="none"
              stroke="currentColor"
              stroke-width="1.6"
            />
            <path
              d="M16 3v4M8 3v4M3 9h18"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
            />
            <!-- дата-точка -->
            <circle cx="12" cy="15" r="2" fill="currentColor" />
          </svg>
          Kalender
        </a>

        <a href="hilfe.html" class="footer-link">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm.25 17a1.25 1.25 0 1 1 1.25-1.25A1.25 1.25 0 0 1 12.25 19ZM13.5 13a.75.75 0 0 1-.75.75h-1.5a.75.75 0 0 1-.75-.75v-.5a2.5 2.5 0 0 1 2.5-2.5 1.5 1.5 0 1 0-1.5-1.5.75.75 0 0 1-1.5 0 3 3 0 1 1 3.75 2.9Z"
              fill="currentColor"
            />
          </svg>
          Hilfe
        </a>

        <button
          id="theme-toggle-footer"
          class="footer-link footer-theme"
          aria-label="Thema umschalten"
        >
          <svg id="theme-icon-footer" viewBox="0 0 24 24"></svg>
        </button>

        <a
          href="https://t.me/aamineev"
          target="_blank"
          rel="noopener"
          class="footer-link"
        >
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M9.7 14.7l-.3 4.6c.4 0 .6-.2.8-.4l2-1.9 4.1 3c.7.4 1.2.2 1.4-.6l2.6-12.2c.2-.9-.3-1.3-1-1.1L4 10.3c-.8.2-.8.7-.1.9l4.3 1.3 10-6.3c.5-.3.9-.1.5.2l-9 8.3z"
              fill="currentColor"
            />
          </svg>
        </a>
      </div>
    </footer>

    <!-- JS -->
    <script type="module" src="./assets/js/theme.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
